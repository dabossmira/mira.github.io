<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Price Alert by DabossMiRA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Set a Price Alert</h1>
    <form action="/set_alert" method="POST">
        <label for="instrument">Instrument:</label>
        <input type="text" id="instrument" name="instrument" required><br><br>
        
        <label for="target_price">Target Price:</label>
        <input type="text" id="target_price" name="target_price" required><br><br>
        
        <label for="custom_message">Custom Message:</label>
        <input type="text" id="custom_message" name="custom_message" required><br><br>
        
        <button type="submit">Set Alert</button>
    </form>
</body>
</html>
